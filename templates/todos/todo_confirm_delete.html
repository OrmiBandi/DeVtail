{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl mb-4">Delete ToDo</h2>
    <form method="post" class="text-center">
      {% csrf_token %}
      <div class="my-10">
        <strong>{{ todo.title }}</strong>
        <p>정말로 삭제하시겠습니까?</p>
      </div>
      <button class="btn btn-wide btn-outline btn-primary" id="backBtn">취소하기</button>
      <button class="btn btn-wide btn-error">삭제하기</button>
    </form>
{% endblock %}
