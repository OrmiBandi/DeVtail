<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DeVtail</title>
    </head>
    <body>
        <h1><a href="{% url 'studies:study_list' %}">Study List</a></h1>
        <ul>
            {% for favorite in favorite_studies %}
            <li>
                <div style="display:flex;">
                    <a href="{% url 'studies:study_detail' favorite.id %}">{{ favorite.study.title }}</a>
                    <form action="{% url 'studies:favorite_study_delete' favorite.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="즐겨찾기 삭제">
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'studies:study_create' %}">New Study</a>
        <a href="{% url 'studies:study_list' %}">Study List</a>

    </body>
</html>
