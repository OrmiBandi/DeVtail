{% extends 'base.html' %}
{% block title %}비밀번호 재설정{% endblock %}
{% block content %}
<div class="flex flex-col justify-center items-center">
  <a href="{% url 'main:home' %}"><div class="font-bold text-3xl">de<span class="text-primary font-black text-4xl">V</span>tail</div></a>
  <p class="text-2xl">Reset Your Password</p>
</div>
  <form method="post" class="flex flex-col items-center w-full">
    {% csrf_token %}
    <label class="form-control w-full max-w-xs">
      <div class="label">
          <span class="label-text">New Password*</span>
      </div>
      <input type="password" name="new_password1"
      {% if error_password1 %}
          class="input input-bordered w-full max-w-xs placeholder:text-red-500" style="border-color: #e53e3e;" placeholder="{{ error_password1 }}"/>
      {% else %}
          class="input input-bordered w-full max-w-xs" placeholder="New Password"/>
      {% endif %}
    </label>
    <label class="form-control w-full max-w-xs">
        <div class="label">
            <span class="label-text">New Password Config*</span>
        </div>
        <input type="password" name="new_password2"
        {% if error_password2 %}
            class="input input-bordered w-full max-w-xs placeholder:text-red-500" style="border-color: #e53e3e;" placeholder="{{ error_password2 }}"/>
        {% else %}
            class="input input-bordered w-full max-w-xs" placeholder="New Password Config"/>
        {% endif %}
    </label>
    <button class="btn btn-primary btn-block my-3 max-w-xs">Password Reset</button>
  </form>
{% endblock %}
