{% load static %}
<!DOCTYPE html>
<html lang="ko" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}페이지 제목{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        {% block nav_bar %}{% endblock %}
        <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="night" />

            <!-- sun icon -->
            <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>

            <!-- moon icon -->
            <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>
        </label>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer items-center p-4 text-neutral-content">
        {% block footer %}
        <aside class="items-center grid-flow-col">
            <div class="font-bold text-3xl">de<span class="text-primary font-black text-4xl">V</span>tail</div>
            <p>Copyright © 2024 - All right reserved</p>
        </aside>
        <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
            <a href="https://github.com/OrmiBandi/DeVtail">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" class="fill-current">
                    <path
                        d="M0 18.4567C0 26.6098 5.15706 33.5279 12.3098 35.9684C13.2103 36.1383 13.5385 35.5684 13.5385 35.079C13.5385 34.6405 13.5231 33.4803 13.5142 31.9405C8.50744 33.0554 7.45106 29.4661 7.45106 29.4661C6.63225 27.3337 5.4521 26.7661 5.4521 26.7661C3.8178 25.6206 5.57586 25.6444 5.57586 25.6444C7.38255 25.7747 8.33285 27.5468 8.33285 27.5468C9.93953 30.3668 12.5462 29.5522 13.5717 29.0797C13.7352 27.8867 14.2004 27.0743 14.7143 26.612C10.7175 26.1464 6.51512 24.5635 6.51512 17.4913C6.51512 15.4757 7.2168 13.8283 8.36821 12.5378C8.18368 12.071 7.56598 10.1948 8.54501 7.65458C8.54501 7.65458 10.0567 7.15719 13.4943 9.54557C14.9308 9.13655 16.4701 8.93148 18.0006 8.92468C19.5299 8.93148 21.0692 9.13655 22.5079 9.54557C25.9433 7.15719 27.4528 7.65458 27.4528 7.65458C28.434 10.1948 27.8163 12.071 27.6318 12.5378C28.7854 13.8283 29.4816 15.4757 29.4816 17.4913C29.4816 24.5805 25.2737 26.1407 21.2636 26.5984C21.9101 27.1683 22.4847 28.2945 22.4847 30.0156C22.4847 32.4833 22.4637 34.4739 22.4637 35.079C22.4637 35.573 22.7874 36.1463 23.7013 35.9661C30.8474 33.5211 36 26.6086 36 18.4567C36 8.26301 27.9401 0 17.9983 0C8.05992 0 0 8.26301 0 18.4567Z">
                    </path>
                </svg>
            </a>
        </nav>
        {% endblock %}
    </footer>
</body>

</html>
